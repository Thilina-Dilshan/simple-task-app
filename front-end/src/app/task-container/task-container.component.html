<div class="d-flex gap-2 px-3">
  <input #txt class="form-control text-center" placeholder="Enter a new Task"
         type="text">
  <button class="btn btn-primary" (click)="saveTask(txt)" >Add</button>
</div>

<ng-container *ngFor="let task of taskList">
  <div class="p-3 py-2">
    <div class="form-check d-flex justify-content-between">
      <div>
        <input id="task-{{task.id}}" class="form-check-input" type="checkbox" value="">
        <label for="task-{{task.id}}" class="form-check-label">Task-{{task.description}}</label>
      </div>
      <span class="trash" title="Delete Task">
      <svg class="bi bi-trash" fill="currentColor" height="20" viewBox="0 0 16 16" width="20"
           xmlns="http://www.w3.org/2000/svg">
  <path
    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
  <path
    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
</svg>
      Delete
    </span>
    </div>
  </div>
</ng-container>
